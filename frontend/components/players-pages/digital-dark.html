<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>SpotPer Player: Digital Media Box</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&family=Noto+Sans:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#f4c025", "background-light": "#f8f8f5", "background-dark": "#121212", "chassis": "#1c1c1c", "wood": "#4a3728", "glass": "rgba(255, 255, 255, 0.03)", "glass-border": "rgba(255, 255, 255, 0.08)" }, fontFamily: { "display": ["Noto Serif", "serif"], "sans": ["Inter", "sans-serif"], "mono": ["Noto Sans", "monospace"] }, boxShadow: { 'glow': '0 0 20px rgba(244, 192, 37, 0.15)', 'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)' }, backgroundImage: { 'glass-gradient': 'linear-gradient(135deg, rgba(30, 30, 30, 0.6) 0%, rgba(20, 20, 20, 0.4) 100%)' } } } }
  </script>
  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #1c1c1c;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    .backdrop-blur-xl {
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
    }

    .text-shadow {
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-sans selection:bg-primary/30">
</body>

</html>
