<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>SpotPer Player: CD Variant</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Noto+Sans:wght@400;500;700&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#f4c025", "background-light": "#f8f8f5", "background-dark": "#121212", "chassis": "#1c1c1c", "wood": "#4a3728" }, fontFamily: { "display": ["Noto Serif", "serif"], "mono": ["Noto Sans", "monospace"] }, boxShadow: { 'glow': '0 0 10px rgba(244, 192, 37, 0.5)', 'inner-strong': 'inset 0 2px 4px 0 rgb(0 0 0 / 0.5)' }, backgroundImage: { 'brushed-metal': 'linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 100%)', 'cd-reflection': 'conic-gradient(from 180deg at 50% 50%, rgba(255,255,255,0) 0deg, rgba(255,255,255,0.1) 60deg, rgba(255,255,255,0) 120deg, rgba(255,255,255,0.1) 180deg, rgba(255,255,255,0) 240deg, rgba(255,255,255,0.1) 300deg, rgba(255,255,255,0) 360deg)' } } } }
  </script>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1c1c1c;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    .vfd-text {
      text-shadow: 0 0 5px rgba(244, 192, 37, 0.4);
    }

    .laser-beam {
      box-shadow: 0 0 8px 2px rgba(244, 192, 37, 0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body
  class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display selection:bg-primary/30">
</body>

</html>
