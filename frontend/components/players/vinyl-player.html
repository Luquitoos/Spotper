<div class="pointer-events-auto w-[420px] rounded-lg shadow-2xl overflow-hidden flex flex-col border border-border-light dark:border-[#4a3b2a] bg-panel-light dark:bg-[#181611] relative">
    
    <div class="h-24 bg-wood-grain-light dark:bg-wood-grain relative flex items-center justify-center overflow-hidden border-b border-black/10 dark:border-white/20">
        <div class="absolute inset-0 bg-black/20"></div>
        
        <div class="size-20 rounded-full bg-[#111] shadow-lg flex items-center justify-center relative z-10 vinyl-spin">
            <div class="size-[95%] rounded-full vinyl-grooves relative flex items-center justify-center">
                <div class="size-7 rounded-full bg-cover bg-center border border-[#111] shadow-inner" style="background-image: url('URL_DA_CAPA_AQUI');">
                    <div class="absolute inset-0 m-auto size-1.5 bg-[#e4e2d5] rounded-full shadow-[inset_1px_1px_2px_rgba(0,0,0,0.5)]"></div>
                </div>
                <div class="absolute inset-0 rounded-full bg-gradient-to-tr from-white/10 to-transparent pointer-events-none"></div>
            </div>
        </div>

        <div class="absolute top-2 right-6 z-20">
            <div class="size-8 rounded-full bg-panel-light dark:bg-[#1c1914] border border-border-light dark:border-[#3e3025] shadow-xl flex items-center justify-center relative">
                <div class="size-4 rounded-full bg-gray-300 dark:bg-[#2a251d] border border-border-light dark:border-[#393528]"></div>
                <div class="absolute top-1/2 right-1/2 w-14 h-1 bg-gray-400 dark:bg-[#6d6655] rounded-full origin-right transform rotate-[25deg] shadow-lg border-t border-white/10">
                    <div class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-1/2 w-3 h-2 bg-black dark:bg-[#181611] rounded-sm border border-gray-600 dark:border-[#393528]"></div>
                </div>
            </div>
        </div>

        <div class="absolute bottom-2 left-3 flex items-center gap-1.5">
            <div class="size-1.5 rounded-full bg-primary shadow-[0_0_8px_#f4c025] animate-pulse"></div>
            <span class="text-[8px] font-mono text-text-muted dark:text-[#6d6655] tracking-widest font-bold uppercase">33 RPM</span>
        </div>
    </div>

    <div class="bg-brushed-metal-light dark:bg-brushed-metal p-4 relative z-20 flex items-center justify-between border-t border-white/10 dark:border-white/5">
        <div class="flex flex-col gap-0.5">
            <div class="flex items-center gap-2 mb-1">
                <span class="text-primary font-mono text-[10px] tracking-widest uppercase font-bold amber-text-glow">Now Playing</span>
                <span class="px-1 py-0.5 rounded bg-primary/10 border border-primary/20 text-[8px] text-primary font-mono">VINYL</span>
            </div>
            <h3 data-track-title class="text-text-main dark:text-white font-display text-sm leading-tight truncate w-40">Aria - Goldberg Variations</h3>
            <p data-track-artist class="text-text-muted dark:text-[#8e8672] text-xs truncate w-40">Glenn Gould</p>
        </div>

        <div class="flex items-center gap-2">
            <button data-player-action="prev" class="size-8 rounded-full bg-white dark:bg-[#23201a] border border-border-light dark:border-[#393528] text-text-muted dark:text-[#6d6655] hover:text-primary transition-all active:scale-95 shadow-sm">
                <span class="material-symbols-outlined !text-[18px]">skip_previous</span>
            </button>
            <button data-player-action="play" class="size-10 rounded-full bg-primary text-background-dark shadow-lg relative flex items-center justify-center group active:scale-95 transition-transform">
                <span class="material-symbols-outlined !text-[24px] fill-current">play_arrow</span>
            </button>
            <button data-player-action="pause" class="hidden size-10 rounded-full bg-primary text-background-dark shadow-lg relative flex items-center justify-center group active:scale-95 transition-transform">
                <span class="material-symbols-outlined !text-[24px] fill-current">pause</span>
            </button>
            <button data-player-action="next" class="size-8 rounded-full bg-white dark:bg-[#23201a] border border-border-light dark:border-[#393528] text-text-muted dark:text-[#6d6655] hover:text-primary transition-all active:scale-95 shadow-sm">
                <span class="material-symbols-outlined !text-[18px]">skip_next</span>
            </button>
        </div>
    </div>

    <div class="h-1 bg-gray-200 dark:bg-[#12100c] w-full relative">
        <div class="absolute left-0 top-0 bottom-0 bg-primary w-[35%] shadow-[0_0_10px_#f4c025]"></div>
    </div>
</div>
