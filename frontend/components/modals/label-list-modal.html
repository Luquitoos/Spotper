<div
  class="relative w-full max-w-6xl h-[85vh] flex flex-col rounded-xl overflow-hidden shadow-2xl border border-white/10">
  <div
    class="block dark:hidden w-full h-full flex flex-col bg-[linear-gradient(135deg,#f5f5f5_0%,#e6e6e6_50%,#d4d4d4_100%)]">
    <div
      class="flex items-center justify-between px-8 py-6 border-b border-stone-300/50 bg-white/40 backdrop-blur-md shrink-0">
      <div class="flex flex-col gap-1">
        <h2 class="text-stone-900 text-3xl font-bold leading-tight tracking-tight font-display">Record Labels</h2>
        <p class="text-stone-500 text-sm font-body tracking-wide">Manage your classical music catalog sources</p>
      </div>
      <button onclick="closeModal()"
        class="flex items-center justify-center w-10 h-10 rounded-full bg-black/5 hover:bg-primary/20 text-stone-600 hover:text-primary transition-all duration-300 group cursor-pointer border border-transparent hover:border-primary/30">
        <span class="material-symbols-outlined group-hover:rotate-90 transition-transform duration-300"
          style="font-size: 24px;">close</span>
      </button>
    </div>

    <div class="flex-1 overflow-y-auto p-8 custom-scrollbar bg-[#fcfbf7]">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
        <button onclick="openModal('label')"
          class="group relative flex flex-col items-center justify-center min-h-[240px] rounded-lg border-2 border-dashed border-stone-300 bg-transparent hover:border-primary/60 hover:bg-white/60 transition-all duration-300 cursor-pointer text-center p-6">
          <div
            class="flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 border border-stone-200 group-hover:bg-primary/10 text-stone-400 group-hover:text-primary mb-4 transition-colors duration-300 shadow-sm">
            <span class="material-symbols-outlined" style="font-size: 32px;">add</span>
          </div>
          <p
            class="text-stone-500 group-hover:text-primary font-mono text-sm tracking-[0.2em] font-medium transition-colors duration-300">
            ADD LABEL</p>
        </button>
        <div id="labels-container" class="contents"></div>
      </div>
    </div>

    <div class="px-8 py-3 bg-stone-100 border-t border-stone-200 flex justify-between items-center shrink-0">
      <p class="text-stone-500 text-xs">Total Labels: <span id="labels-count">0</span></p>
      <div class="flex gap-2 items-center">
        <span class="w-2 h-2 rounded-full bg-green-500/80"></span>
        <span class="text-stone-500 text-xs">Online</span>
      </div>
    </div>
  </div>

  <div class="hidden dark:flex w-full h-full flex-col bg-gradient-to-br from-[#323232] via-[#2a2a2a] to-[#1f1f1f]">
    <div
      class="flex items-center justify-between px-8 py-6 border-b border-white/10 bg-white/5 backdrop-blur-md shrink-0">
      <div class="flex flex-col gap-1">
        <h2 class="text-white text-3xl font-bold leading-tight tracking-tight font-display">Record Labels</h2>
        <p class="text-white/40 text-sm font-body tracking-wide">Manage your classical music catalog sources</p>
      </div>
      <button onclick="closeModal()"
        class="flex items-center justify-center w-10 h-10 rounded-full bg-white/5 hover:bg-primary/20 text-white hover:text-primary transition-all duration-300">
        <span class="material-symbols-outlined" style="font-size: 24px;">close</span>
      </button>
    </div>

    <div class="flex-1 overflow-y-auto p-8 custom-scrollbar bg-black/20">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
        <button onclick="openModal('label')"
          class="group relative flex flex-col items-center justify-center min-h-[240px] rounded-lg border-2 border-dashed border-stone-600 bg-transparent hover:border-primary hover:bg-white/5 transition-all duration-300 cursor-pointer text-center p-6">
          <div
            class="flex items-center justify-center w-16 h-16 rounded-full bg-stone-800 group-hover:bg-primary text-stone-400 group-hover:text-background-dark mb-4 transition-colors duration-300 shadow-inner">
            <span class="material-symbols-outlined" style="font-size: 32px;">add</span>
          </div>
          <p
            class="text-stone-400 group-hover:text-primary font-mono text-sm tracking-[0.2em] font-medium transition-colors duration-300">
            ADD LABEL</p>
        </button>

        <div id="labels-container-dark" class="contents"></div>
      </div>
    </div>

    <div class="px-8 py-3 bg-black/40 border-t border-white/5 flex justify-between items-center shrink-0">
      <p class="text-stone-500 text-xs">Total Labels: <span id="labels-count-dark">0</span></p>
      <div class="flex gap-2 items-center">
        <span class="w-2 h-2 rounded-full bg-green-500/50"></span>
        <span class="text-stone-500 text-xs">Online</span>
      </div>
    </div>
  </div>
</div>
<script>
  // Ajuste para preencher o container correto conforme o tema
  (function () {
    try {
      const isDark = document.documentElement.classList.contains('dark');
      const src = document.getElementById('labels-container');
      const srcDark = document.getElementById('labels-container-dark');
      // Se já havia itens preenchidos pelo JS anterior, clona para o visível
      if (isDark && src && src.children.length && srcDark) {
        srcDark.innerHTML = src.innerHTML;
        // Atualiza contagem
        const count = srcDark.querySelectorAll('[data-label-card]').length || srcDark.children.length;
        const el = document.getElementById('labels-count-dark'); if (el) el.textContent = count;
      } else if (!isDark && srcDark && srcDark.children.length && src) {
        src.innerHTML = srcDark.innerHTML;
        const count = src.querySelectorAll('[data-label-card]').length || src.children.length;
        const el = document.getElementById('labels-count'); if (el) el.textContent = count;
      }
    } catch (e) { /* silencioso */ }
  })();
</script>
