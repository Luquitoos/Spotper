<div
    class="relative flex w-full max-w-[640px] flex-col overflow-hidden rounded-sm shadow-2xl border border-border-light dark:border-white/5 bg-panel-light dark:bg-panel-dark p-[2px]">

    <div class="absolute inset-y-0 left-0 w-3 bg-walnut-grain-deep z-20 border-r border-black/60"></div>
    <div class="absolute inset-y-0 right-0 w-3 bg-walnut-grain-deep z-20 border-l border-black/60"></div>

    <div class="flex flex-col bg-parchment w-full h-full relative mx-auto px-12 py-10 shadow-inner">
        <button onclick="closeModal()"
            class="absolute top-4 right-6 text-text-muted hover:text-primary transition-colors">
            <span class="material-symbols-outlined text-2xl">close</span>
        </button>

        <div class="relative z-10 flex flex-col items-center justify-center mb-10 text-center">
            <div class="mb-4 text-primary drop-shadow-[0_0_10px_rgba(244,192,37,0.4)]">
                <span class="material-symbols-outlined text-4xl">theater_comedy</span>
            </div>
            <h2 class="text-3xl font-bold tracking-tight text-text-main dark:text-white font-display">Register
                Interpreter</h2>
            <div class="mt-2 h-[1px] w-16 bg-primary/30"></div>
            <p class="mt-3 text-sm font-mono text-text-muted uppercase tracking-wide">Entry No. 0492-B</p>
        </div>

        <form class="relative z-10 flex flex-col gap-8 w-full max-w-[420px] mx-auto" id="interpreter-form"
            data-form-type="interpreter">
            <div class="group relative">
                <label for="interpreter-nome"
                    class="block text-xs font-mono font-medium tracking-widest text-text-muted dark:text-primary/70 mb-2 uppercase">Full
                    Name *</label>
                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-0 bottom-3 text-text-muted/50 text-xl group-focus-within:text-primary">person</span>
                    <input id="interpreter-nome" name="nome"
                        class="peer block w-full border-0 border-b-[1px] border-border-light dark:border-white/20 bg-transparent py-2.5 pl-8 pr-0 text-lg text-text-main dark:text-white focus:border-primary focus:ring-0 placeholder:text-text-muted/30 font-display transition-all"
                        placeholder="e.g. London Symphony Orchestra" type="text" required>
                    <div
                        class="absolute bottom-0 left-0 h-[2px] w-0 bg-primary transition-all duration-300 ease-out peer-focus:w-full">
                    </div>
                </div>
            </div>

            <div class="group relative">
                <label for="interpreter-tipo"
                    class="block text-xs font-mono font-medium tracking-widest text-text-muted dark:text-primary/70 mb-2 uppercase">Interpreter
                    Type *</label>
                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-0 bottom-3 text-text-muted/50 text-xl group-focus-within:text-primary">category</span>
                    <input id="interpreter-tipo" name="tipo"
                        class="peer block w-full border-0 border-b-[1px] border-border-light dark:border-white/20 bg-transparent py-2.5 pl-8 pr-0 text-lg text-text-main dark:text-white focus:border-primary focus:ring-0 placeholder:text-text-muted/30 font-display transition-all"
                        placeholder="Orchestra, Soprano, Trio..." type="text" required>
                    <div
                        class="absolute bottom-0 left-0 h-[2px] w-0 bg-primary transition-all duration-300 ease-out peer-focus:w-full">
                    </div>
                </div>
            </div>

            <div class="mt-8 flex items-center justify-between pt-6 border-t border-black/5 dark:border-white/10">
                <button type="button" onclick="closeModal()"
                    class="text-sm font-bold text-text-muted hover:text-text-main uppercase tracking-widest">Cancel</button>
                <button type="submit"
                    class="bg-gradient-to-b from-[#f4c025] to-[#b58d17] text-[#181611] rounded px-8 py-3 text-sm font-black tracking-widest uppercase shadow-gold-glow hover:brightness-110 active:scale-95 transition-all">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
