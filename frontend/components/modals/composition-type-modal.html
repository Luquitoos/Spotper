<div class="relative w-full max-w-md mx-auto">
    <div class="relative w-full silver-frame dark:charcoal-frame rounded-xl p-[2px]">
        <div
            class="bg-parchment dark:bg-[#1c1a17] w-full h-full rounded-[10px] oak-trim dark:walnut-trim shadow-inner flex flex-col relative overflow-hidden">
            <!-- Close -->
            <button onclick="closeModal()"
                class="absolute top-4 right-4 text-[#8a8060] hover:text-[#181611] dark:hover:text-[#d4af37] transition-colors z-10">
                <span class="material-symbols-outlined">close</span>
            </button>

            <!-- Header -->
            <div class="px-8 pt-8 pb-4 text-center">
                <div
                    class="w-14 h-14 bg-primary/20 dark:bg-primary/30 rounded-full flex items-center justify-center mx-auto mb-4 border border-primary/40">
                    <span class="material-symbols-outlined text-primary text-2xl">category</span>
                </div>
                <h2 class="text-[#181611] dark:text-[#e6e3db] tracking-tight text-2xl font-bold leading-tight">
                    Tipo de Composição
                </h2>
                <p class="text-[#8a8060] dark:text-[#9ca3af] text-sm mt-2">Cadastre um novo tipo de composição musical
                </p>
            </div>

            <!-- Content -->
            <div class="px-8 py-6">
                <form id="composition-type-form" data-form-type="composition-type" class="flex flex-col gap-5">
                    <!-- Descrição -->
                    <div class="space-y-1">
                        <label
                            class="block text-[#5c5542] dark:text-[#d4af37] text-sm font-semibold tracking-wide uppercase mb-2">
                            Descrição do Tipo *
                        </label>
                        <input name="descricao" id="composition-type-descricao"
                            class="w-full bg-white dark:bg-[#262626] border border-[#e6e3db] dark:border-[#444] rounded-lg px-4 py-3 text-[#181611] dark:text-parchment-white placeholder:text-[#8a8060]/60 dark:placeholder:text-[#666] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary dark:focus:ring-1 dark:focus:ring-primary dark:focus:border-primary transition-shadow text-lg"
                            placeholder="Ex: Sinfonia, Ópera, Concerto..." type="text" required maxlength="50" />
                    </div>

                    <!-- Exemplos -->
                    <div
                        class="bg-[#f5f3f0] dark:bg-[#1a1814] rounded-lg p-4 border border-[#e6e3db]/50 dark:border-[#333]">
                        <p class="text-[#5c5542] dark:text-[#9ca3af] text-xs font-medium uppercase tracking-wide mb-2">
                            Exemplos comuns:</p>
                        <div class="flex flex-wrap gap-2">
                            <button type="button"
                                onclick="document.getElementById('composition-type-descricao').value='Sinfonia'"
                                class="px-3 py-1 text-xs font-mono bg-white dark:bg-[#262626] border border-[#ddd] dark:border-[#444] rounded hover:border-primary hover:text-primary transition-colors">
                                Sinfonia
                            </button>
                            <button type="button"
                                onclick="document.getElementById('composition-type-descricao').value='Concerto'"
                                class="px-3 py-1 text-xs font-mono bg-white dark:bg-[#262626] border border-[#ddd] dark:border-[#444] rounded hover:border-primary hover:text-primary transition-colors">
                                Concerto
                            </button>
                            <button type="button"
                                onclick="document.getElementById('composition-type-descricao').value='Ópera'"
                                class="px-3 py-1 text-xs font-mono bg-white dark:bg-[#262626] border border-[#ddd] dark:border-[#444] rounded hover:border-primary hover:text-primary transition-colors">
                                Ópera
                            </button>
                            <button type="button"
                                onclick="document.getElementById('composition-type-descricao').value='Sonata'"
                                class="px-3 py-1 text-xs font-mono bg-white dark:bg-[#262626] border border-[#ddd] dark:border-[#444] rounded hover:border-primary hover:text-primary transition-colors">
                                Sonata
                            </button>
                            <button type="button"
                                onclick="document.getElementById('composition-type-descricao').value='Quarteto de Cordas'"
                                class="px-3 py-1 text-xs font-mono bg-white dark:bg-[#262626] border border-[#ddd] dark:border-[#444] rounded hover:border-primary hover:text-primary transition-colors">
                                Quarteto
                            </button>
                            <button type="button"
                                onclick="document.getElementById('composition-type-descricao').value='Suíte'"
                                class="px-3 py-1 text-xs font-mono bg-white dark:bg-[#262626] border border-[#ddd] dark:border-[#444] rounded hover:border-primary hover:text-primary transition-colors">
                                Suíte
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div
                class="px-8 py-5 border-t border-[#e6e3db]/60 dark:border-[#333] flex items-center justify-end gap-4 bg-[#fdfbf7] dark:bg-[#151310]">
                <button onclick="closeModal()"
                    class="text-[#5c5542] dark:text-[#9ca3af] hover:text-[#181611] dark:hover:text-[#e6e3db] font-medium text-sm transition-colors">
                    Cancelar
                </button>
                <button
                    class="bg-gradient-to-br from-primary via-[#e5b015] to-[#cfa015] text-[#3d2f0a] dark:text-[#1a1814] font-bold text-sm px-6 py-2.5 rounded-md shadow-md hover:shadow-lg hover:-translate-y-0.5 active:translate-y-0 transition-all flex items-center gap-2 border border-yellow-400/40"
                    type="submit" form="composition-type-form">
                    <span class="material-symbols-outlined text-[18px]">check_circle</span>
                    Cadastrar Tipo
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    .silver-frame {
        background: linear-gradient(135deg, #eef1f5 0%, #bcc1c7 50%, #eef1f5 100%);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15), 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .charcoal-frame {
        background: linear-gradient(135deg, #4a4a4a 0%, #2a2a2a 50%, #4a4a4a 100%);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6), 0 15px 30px rgba(0, 0, 0, 0.4);
        border: 1px solid #555;
    }

    .oak-trim {
        border: 4px solid #dcd3c0;
    }

    .walnut-trim {
        border-image: linear-gradient(to bottom right, #6d4c41, #3e2723) 1;
        border: 4px solid #4e342e;
    }
</style>
